<app-adm-totem-screen>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Pre√ßo</th>
      </tr>
    </thead>
    <tbody>
      @for (item of cart; track cart) {
      <tr>
        <th scope="row"></th>
        <td>{{item.product.name}}</td>
        <td>{{item.product.type}}</td>
        <td>{{item.quantity}}</td>
        <td>{{round(item.total)}}</td>
      </tr>
      }
      <tr>
        <td colspan="4">
          total do carrinho: 
        </td>
        <td>
          {{round(total)}}
        </td>
      </tr>
    </tbody>
  </table>
</app-adm-totem-screen>
