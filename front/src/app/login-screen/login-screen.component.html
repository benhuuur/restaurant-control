<div
  class="container d-flex flex-column justify-content-center align-items-center"
>
  <div class="d-flex flex-column">
    <label for="username">Email:</label>
    <input type="text" name="username" id="" [(ngModel)]="username" />
    <label for="password">Senha:</label>
    <input type="password" name="password" id="" [(ngModel)]="password"/>
    <button class="button" (click)="login()">Logar</button>
    <a href="/register"><button class="button">Cadastrar</button></a>
  </div>
</div>
